<main class="main-section">
	<article class="textual-content">
		<div class="section-titel pl-4 pt-4 pb-4">
			<h3 class="pb-2">Contact form</h3>
			<form action="mailto:bonoful@gmail.com" method="post" enctype="text/plain">
				<div class="form-row">
					<div class="col-md-12 mb-3">
					  <label for="validationDefault01">Name</label>
					  <input type="text" name="validationDefault01" class="form-control" id="validationDefault01" required>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-12 mb-3">
					  <label for="validationDefault02">Email</label>
					  <input type="email" name="validationDefault02" class="form-control" id="validationDefault02" required>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-12 mb-3">
						<label for="validationDefault03">Subject</label>
						<textarea name="validationDefault03" class="form-control" id="validationDefault03" required></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" name="invalidCheck2" value="" id="invalidCheck2" required>
					  <label class="form-check-label" for="invalidCheck2">
						Agree to terms and conditions
					  </label>
					</div>
				</div>
				<button class="btn btn-primary" type="submit" value="send">Submit form</button>
			</form>
		</div>
	</article>
